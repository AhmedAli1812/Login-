<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة دفع بالفيزا</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="payment-form">
        <h2>تفاصيل الدفع</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">رقم البطاقة</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="cardName">اسم صاحب البطاقة</label>
                <input type="text" id="cardName" placeholder="الاسم على البطاقة" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">تاريخ الانتهاء</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" maxlength="3" required>
            </div>
            <button type="submit">إرسال الدفع</button>
        </form>
        <p id="paymentStatus"></p>
    </div>
    <script src="Log.js"></script>
</body>
</html>
